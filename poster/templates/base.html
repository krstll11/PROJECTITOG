<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Блог</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Мой Блог</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto ">
                {% if user.is_authenticated %}
                    <a class="nav-link text-light text-nowrap" href="{% url 'create_post' %}">Новый пост</a>
                    <a class="nav-link text-light" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a class="nav-link text-light" href="{% url 'login' %}">Войти</a>
                    <a class="nav-link text-light" href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
